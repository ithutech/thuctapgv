<!doctype html>
<html>
<head>
    <title>Cổng Quản Lý Thực Tập Tốt Nghiệp - Học Kỳ Doanh Nghiệp</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">

	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"/>
    <meta charset="utf-8">
    <style>
        :root {
            --accent: #F18260;
            --purple: #252431;
        }
        .form-container {
            position: relative;
            background: #fff;
            padding: 2rem;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 350px;
            min-height: 300px;
            margin: 0 auto;
            box-shadow: 0 10px 50px 0 #ccc;
            margin-bottom: 2rem;
        }

        .is-hidden {
            display: none !important;
        }

        a {
            width: max-content;
            margin: 0;
            color: var(--accent);
            text-decoration: none;
            margin-bottom: 0.5rem;
        }
        .report_{
            cursor: pointer;
            color: blue;
        }
        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes dash {
            0% {
                stroke-dasharray: 1,200;
                stroke-dashoffset: 0;
            }

            50% {
                stroke-dasharray: 89,200;
                stroke-dashoffset: -35;
            }

            100% {
                stroke-dasharray: 89,200;
                stroke-dashoffset: -124;
            }
        }

        .loading {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .loading-spinner {
            /*width: 250px;
            height: 250px;*/
            position: fixed;
        }

            .loading-spinner svg {
                position: relative;
                animation: rotate 2s linear infinite;
                height: 50px;
                width: 50px;
            }

            .loading-spinner circle {
                stroke: var(--accent);
                stroke-dasharray: 1,200;
                stroke-dashoffset: 0;
                stroke-linecap: round;
                animation: dash 1.5s ease-in-out infinite;
            }

        p.js-success-message {
            text-align: center;
            font-size: 20px;
            padding:10px 0px;
        }

        table.dtable th, table.dtable td, table.ntable th, table.ntable td {
            border: 1px #ccc solid;
            border-collapse: collapse;
            padding: 5px;
            font-weight: normal;

        }

        TABLE {
            margin-bottom: 5px;
        }

        table.dtable, table.ntable {
            border: 1px #ccc solid;
            border-collapse: collapse;
            padding: 5px;
             width: 100%;
        }

        TH {
            background: #E0E0E0;
            font-style: normal;
        }

        TD {
            padding-right: 5px;
            padding-left: 5px;
        }
		.btn-tuyendung{
			float:right;
			border:2px solid #ae3c33;
			border-radius: 10px;
			padding: 10px;
			color:red;
		}
        button.close{
            display: none;
        }

    </style>
    <script src="./jquery-3.3.1.min.js"></script>
    <script src="./jquery-google-sheet-to-json.min.js"></script>
     <script src="./bootbox.min.js"></script>


<!-- Latest compiled and minified JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div id="header">
            <div class="left">
                <img src="./images/logo.png">
            </div>
            <div class="right">
                <h2 style="color: blue; font-weight: bold;">KHOA CÔNG NGHỆ THÔNG TIN</h2>
            </div>
        </div>
        <div id="main-content">
            <h1 style="text-align:center; color: red">CỔNG QUẢN LÝ THỰC TẬP TỐT NGHIỆP </h1>
            <h1 style="text-align: center; color: red">HỌC KỲ DOANH NGHIỆP</h1>
            <form name="submit-GV" id="submit-GV">
                <h3 style="display:inline">DÀNH CHO GIẢNG VIÊN</h3>

					<a class="btn-tuyendung" href="https://www.hutech.edu.vn/khoacntt/doanh-nghiep/tuyen-dung" target="_blank" >TÌM CTY THỰC TẬP</a>
				<p></p>
                <div class="form-wrapper">
                    <label for="txtGVEmail">Email</label>
                    <input type="email" name="txtGVEmail" placeholder="Địa chỉ thư điện tử?" class="form-control" required="" oninvalid="this.setCustomValidity('Nhập Email')" oninput="setCustomValidity('')">
                </div>
                <div class="form-wrapper">
                    <label for="txtGVSDT">SĐT</label>
                    <input id="inGVSDT" type="number" name="txtGVSDT" placeholder="Bạn phải nhập thêm SĐT để kiểm tra" class="form-control" required="" oninvalid="this.setCustomValidity('Nhập SĐT')" oninput="setCustomValidity('')">
                </div>
                <div class="form-wrapper">
                    <label for="txtPassword">Nhập mật khẩu</label>
                    <input id="hash_input_p" type="password" placeholder="Mật khẩu giảng viên" class="form-control" required="" oninvalid="this.setCustomValidity('Nhập mật khẩu')" oninput="setCustomValidity('')">
                    <input type="password" id="hash_output_p" name="txtPass" hidden readonly focus="disabled" style="cursor:not-allowed;">
                </div>

                <button id="btnDoGV" type="button" onclick="stepGetGiangVien(); return false;">TRA CỨU DANH SÁCH HƯỚNG DẪN</button>

            </form>


            <div id="info">

              <div id="profile_gv">
              </div>
              <div id="countHDGV" style="text-align:right;color:red; padding-right:10px">
                    </div>
              <div id="InfoGV" style="padding: 10px">
              </div>
            </div>


            <div class="loading js-loading is-hidden">
                <div class="loading-spinner">
                    <img src="./images/loading.svg">
                </div>
            </div>

        </div>
        <script type="text/javascript" src="./ggsheet_secure_hash.js"></script>
        <script type="text/javascript" src="./do_custom_info.js"></script>
        <script type="text/javascript" src="./do_get_info.js"></script>

        <script src="./prefixfree.min.js"></script>
        <script src="./formdata-poly.js"></script>
        <script src="./promise-polyfill.js"></script>
        <script src="./whatwg-fetch.js"></script>

    </div>
</body>
</html>
